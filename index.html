<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Directory & Ratings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- DEFAULT THEME: DAY / LIGHT --- */
            /* Crisp White, Silver, and Soft Blue Gradients */
            --bg-gradient-1: #fdfbfb;
            --bg-gradient-2: #ebedee;
            --bg-gradient-3: #dfe9f3; 
            --bg-gradient-4: #ffffff; 
            
            /* High opacity glass for better readability against white */
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(200, 200, 200, 0.6);
            
            /* Dark Text for contrast */
            --text-primary: #1a202c; /* Very Dark Blue/Gray */
            --text-secondary: #4a5568; /* Medium Gray */
            
            --input-bg: rgba(255, 255, 255, 1);
            --input-border: #cbd5e0;
            
            --shadow-color: rgba(0, 0, 0, 0.08);
            --accent-glow: rgba(66, 153, 225, 0.6);
            --tag-bg: rgba(0, 0, 0, 0.05);
            
            --star-inactive: #cbd5e0;
            --star-active: #f6ad55; /* Orange/Gold for stars in light mode */
            
            /* Darker overlay for banner to make white avatar pop */
            --card-banner-overlay: linear-gradient(180deg, rgba(0,0,0,0.1), rgba(0,0,0,0.05));
        }

        /* --- DARK THEME (Activated via Toggle) --- */
        [data-theme="dark"] {
            --bg-gradient-1: #89f7fe;
            --bg-gradient-2: #66a6ff;
            --bg-gradient-3: #fbc2eb;
            --bg-gradient-4: #a6c1ee;
            
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.25);
            
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-glow: rgba(102, 166, 255, 0.5);
            --tag-bg: rgba(255, 255, 255, 0.2);
            
            --warning-color: #fbbf24;
            --error-color: #f87171;
            --success-color: #34d399; 
            
            --star-active: #FFD700;
            --star-inactive: rgba(255,255,255,0.3);
            
            --card-banner-overlay: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3), var(--bg-gradient-4));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: color 0.3s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Utility Classes --- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--shadow-color);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Navigation Bar --- */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .theme-toggle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        /* --- Search Specific Styles --- */
        .search-header { text-align: center; margin-bottom: 3rem; }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            display: flex;
            gap: 1rem;
            align-items: stretch;
        }

        .search-input-wrapper { position: relative; flex-grow: 1; }

        .search-icon-input {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            color: var(--text-primary);
        }

        .search-input {
            padding-left: 3.5rem;
            height: 60px;
            font-size: 1.2rem;
            border-radius: 50px;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .search-input::placeholder { color: var(--text-secondary); }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 4px var(--accent-glow);
            background: var(--input-bg);
        }

        /* --- Results Grid & Card --- */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .teacher-card {
            padding: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-banner {
            height: 110px;
            background: var(--card-banner-overlay);
            position: relative;
        }

        .t-avatar-wrapper {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .t-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .t-avatar img { width: 100%; height: 100%; object-fit: cover; }

        .t-content {
            padding: 4rem 1.5rem 1.5rem 1.5rem;
            text-align: center;
        }

        .t-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 0.2rem; }
        
        .t-badge { 
            color: var(--text-primary); 
            font-size: 0.9rem; 
            font-weight: 600;
            margin-bottom: 0.5rem; 
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 1rem; 
            background: var(--tag-bg); 
            border-radius: 20px; 
            border: 1px solid var(--glass-border);
        }

        /* Saved Rating Display */
        .card-rating-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--star-active);
            font-weight: 700;
        }
        .card-rating-display span.score {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .t-details-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .t-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--input-bg);
            border-radius: 14px;
            font-size: 0.95rem;
            transition: transform 0.2s;
            border: 1px solid transparent;
        }

        .t-row:hover {
            transform: scale(1.02);
            background: rgba(255,255,255,0.15);
            border-color: var(--glass-border);
        }
        
        /* Light mode hover adjustment */
        :root:not([data-theme="dark"]) .t-row:hover {
             background: rgba(0,0,0,0.02);
             border-color: #cbd5e0;
        }

        .t-label { color: var(--text-secondary); font-weight: 500; display: flex; align-items: center; gap: 0.6rem; }
        .t-val { font-weight: 600; text-align: right; word-break: break-word; max-width: 60%; }
        
        /* Social Link Styling */
        .social-link { 
            background: linear-gradient(45deg, #0077b5 0%, #0e76a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none; 
            font-weight: 800; 
        }
        
        /* Email Link Styling */
        .gmail-link {
            color: #d93025; /* Default Red for Light Mode */
            text-decoration: none;
            font-weight: 800;
        }
        [data-theme="dark"] .gmail-link { color: #ff6b6b; }

        /* --- RATE BUTTON --- */
        .btn-rate {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #2d3748; /* Default Dark text for Light Mode */
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        [data-theme="dark"] .btn-rate { 
            color: #fff; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .btn-rate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.6);
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .review-modal {
            width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;
            background: var(--glass-bg); 
            background-color: #ffffff; /* Default Light BG */
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 2rem; position: relative; transform: scale(0.9);
            transition: transform 0.3s; color: var(--text-primary);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        [data-theme="dark"] .review-modal { background-color: #2d3748; box-shadow: none; }
        .modal-overlay.active .review-modal { transform: scale(1); }

        .close-btn {
            position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem;
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
        }

        .rating-group { margin-bottom: 1.5rem; }
        .rating-label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.95rem; }
        .stars-container { display: flex; gap: 5px; }
        .star-btn {
            background: none; border: none; font-size: 1.8rem; color: var(--star-inactive);
            cursor: pointer; transition: transform 0.2s;
        }
        .star-btn:hover { transform: scale(1.2); }
        .star-btn.active { color: var(--star-active); }

        .live-score-box {
            text-align: center; padding: 1rem; background: var(--input-bg);
            border-radius: 16px; margin-top: 1rem; border: 1px solid var(--glass-border);
        }
        
        .blink-score {
            font-size: 3rem; font-weight: 800; color: #e08e00; /* Dark Gold for Light Mode */
            animation: blinker 1.5s linear infinite;
        }
        [data-theme="dark"] .blink-score { color: var(--warning-color); } /* Bright Gold for Dark Mode */
        
        @keyframes blinker { 50% { opacity: 0.3; } }

        .submit-btn {
            width: 100%; padding: 1rem; 
            background: #34d399; /* Green */
            color: white;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700;
            margin-top: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4);
        }

        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
            .search-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body data-theme="light"> <div class="container">
        <div class="navbar">
            <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <span id="themeIcon">üåô</span>
            </div>
        </div>

        <div class="search-header fade-in">
            <h1 style="font-size: 3.5rem; font-weight: 800; margin-bottom: 0.5rem; text-shadow: 0 4px 30px rgba(0,0,0,0.1);">Faculty Directory</h1>
            <p style="color: var(--text-secondary); font-size: 1.2rem;">Connect with & Rate professors</p>
        </div>
        
        <div class="search-container fade-in">
            <div class="search-input-wrapper">
                <span class="search-icon-input">üîç</span>
                <input type="text" id="teacherSearchInput" class="search-input" placeholder="Enter Teacher Name..." oninput="searchTeacher()">
            </div>
        </div>

        <div id="searchResults" class="results-grid fade-in">
            <div class="glass" style="padding: 3rem; grid-column: 1/-1; text-align: center; color: var(--text-secondary); display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                <div style="font-size: 3rem;">üéì</div>
                <p>Start typing a Name to find faculty members.</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="reviewModal">
        <div class="review-modal">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <h2 style="margin-bottom: 0.2rem;">Rate Faculty</h2>
            <p id="modalTeacherName" style="color: var(--accent-glow); margin-bottom: 2rem; font-weight: 600;">Teacher Name</p>
            
            <input type="hidden" id="currentTeacherId">

            <div id="ratingForm"></div>

            <div class="live-score-box">
                <div style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;">Overall Rating</div>
                <div id="finalScoreDisplay" class="blink-score">0.0</div>
            </div>

            <button class="submit-btn" onclick="submitReview()">Submit Rating</button>
        </div>
    </div>

    <script>
        /* --- Theme Logic --- */
        let currentTheme = 'light'; // DEFAULT IS LIGHT
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('themeIcon').textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        /* --- Teacher Data --- */
        const teacherDatabase = [
            { id: 1, name: "Shubhasri Kundu", subject: "IND4.O", email: "shubhasri.kundufel@kiit.ac.in", phone: "8280311924", department: "ELECTRONICS", seed: "shubhasri", social: "https://www.facebook.com/angel.su.10048" },
            { id: 2, name: "Rachita Panda", subject: "STW", email: "rachita.pandafce@kiit.ac.in", phone: "9658978785", department: "CIVIL", seed: "rachita", social: "https://www.facebook.com/rachita.panda.31" },
            { id: 3, name: "Dr. Bapuji Sahoo", subject: "PS", email: "bapuji.sahoofma@kiit.ac.in", phone: "9778599785", department: "MATHEMATICS", seed: "bapuji", social: "https://www.facebook.com/bapuji.sahoo.3" },
            { id: 4, name: "Nibedita Das", subject: "Chemistry", email: "nibedita.dasfch@kiit.ac.in", phone: "9958311101", department: "CHEMISTRY", seed: "nibedita", social: "https://www.facebook.com/nibedita.das.31" },
            { id: 5, name: "Lipika Dewangan", subject: "AFL", email: "lipika.dewanganfcs@kiit.ac.in", phone: "8328813061", department: "CSE", seed: "lipika", social: "https://www.facebook.com/lipika.dewangan.35" },
            { id: 6, name: "Paromita Chakraborty", subject: "STW", email: "paromita.chakrabortyfce@kiit.ac.in", phone: "0000000000", department: "CIVIL", seed: "paromita", social: "https://www.facebook.com/paromita.chakrabortyfce" }
        ];

        /* --- LocalStorage Helper --- */
        function getRatingData(id) {
            const data = localStorage.getItem(`rating_data_${id}`);
            return data ? JSON.parse(data) : { totalSum: 0, count: 0 };
        }

        function saveRatingData(id, avgScore) {
            const current = getRatingData(id);
            current.totalSum += parseFloat(avgScore);
            current.count += 1;
            localStorage.setItem(`rating_data_${id}`, JSON.stringify(current));
        }

        /* --- Search Logic --- */
        function searchTeacher() {
            const query = document.getElementById('teacherSearchInput').value.toLowerCase().trim();
            const container = document.getElementById('searchResults');
            
            if (query.length === 0) {
                container.innerHTML = `<div class="glass" style="padding: 3rem; grid-column: 1/-1; text-align: center; color: var(--text-secondary); display: flex; flex-direction: column; align-items: center; gap: 1rem;"><div style="font-size: 3rem;">üéì</div><p>Start typing a Name to find faculty members.</p></div>`;
                return;
            }

            if (query.length < 3) {
                 container.innerHTML = `<div class="glass" style="padding: 3rem; grid-column: 1/-1; text-align: center; color: var(--warning-color); display: flex; flex-direction: column; align-items: center; gap: 1rem;"><div style="font-size: 3rem;">‚å®Ô∏è</div><p>Please enter at least 3 characters...</p></div>`;
                return;
            }

            const results = teacherDatabase.filter(t => t.name.toLowerCase().includes(query));

            if (results.length === 0) {
                container.innerHTML = `<div class="glass" style="padding: 3rem; grid-column: 1/-1; text-align: center; color: var(--error-color); display: flex; flex-direction: column; align-items: center; gap: 1rem;"><div style="font-size: 3rem;">ü§∑‚Äç‚ôÇÔ∏è</div><p>No faculty found matching "${query}"</p></div>`;
                return;
            }

            container.innerHTML = results.map(t => {
                const savedData = getRatingData(t.id);
                const displayAvg = savedData.count > 0 ? (savedData.totalSum / savedData.count).toFixed(1) : "N/A";
                const starDisplay = savedData.count > 0 ? "‚òÖ" : "‚òÜ";

                return `
                <div class="teacher-card glass fade-in">
                    <div class="card-banner"></div>
                    <div class="t-avatar-wrapper">
                        <div class="t-avatar">
                             <img src="https://api.dicebear.com/9.x/avataaars/svg?seed=${t.seed}" alt="${t.name}" loading="lazy">
                        </div>
                    </div>
                    <div class="t-content">
                        <h3 class="t-name">${t.name}</h3>
                        <div class="t-badge"><span>üìö</span> ${t.subject}</div>

                        <div class="card-rating-display">
                            <span style="font-size: 1.2rem;">${starDisplay}</span>
                            <span class="score">${displayAvg}</span>
                            <span style="font-size: 0.8rem; opacity: 0.7; font-weight: 400; margin-left:5px;">(${savedData.count} reviews)</span>
                        </div>
                        
                        <div class="t-details-list">
                            <div class="t-row">
                                <span class="t-label">üè´ Dept</span>
                                <span class="t-val">${t.department}</span>
                            </div>

                            <div class="t-row">
                                <span class="t-label">üìû Phone</span>
                                <span class="t-val">${t.phone}</span>
                            </div>
                            
                            <div class="t-row">
                                <span class="t-label">üìß Email</span>
                                <span class="t-val">
                                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=${t.email}" target="_blank" class="gmail-link">Connect</a>
                                </span>
                            </div>

                            <div class="t-row">
                                <span class="t-label">üîó Social</span>
                                <span class="t-val"><a href="${t.social}" target="_blank" rel="noopener noreferrer" class="social-link">Connect</a></span>
                            </div>

                            <button class="btn-rate" onclick="openReviewModal(${t.id}, '${t.name}')">
                                <span>‚≠ê</span> Rate Faculty
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        /* --- RATING LOGIC --- */
        let currentRatings = { c1:0, c2:0, c3:0, c4:0, c5:0 };
        const criteriaNames = [
            {id: 'c1', label: '1. Behaviour'},
            {id: 'c2', label: '2. Teaching Style'},
            {id: 'c3', label: '3. Marks Giving in Exam'},
            {id: 'c4', label: '4. Attendance'},
            {id: 'c5', label: '5. Internal Marks'}
        ];

        function openReviewModal(id, name) {
            document.getElementById('modalTeacherName').innerText = name;
            document.getElementById('currentTeacherId').value = id;
            
            const formContainer = document.getElementById('ratingForm');
            formContainer.innerHTML = '';
            
            criteriaNames.forEach(c => {
                let starsHtml = '';
                for(let i=1; i<=5; i++) {
                    starsHtml += `<button class="star-btn" onclick="setStar('${c.id}', ${i}, this)">‚òÖ</button>`;
                }
                
                const group = document.createElement('div');
                group.className = 'rating-group';
                group.innerHTML = `
                    <label class="rating-label">${c.label}</label>
                    <div class="stars-container" id="stars-${c.id}">
                        ${starsHtml}
                    </div>
                `;
                formContainer.appendChild(group);
            });

            currentRatings = { c1:0, c2:0, c3:0, c4:0, c5:0 };
            document.getElementById('finalScoreDisplay').innerText = "0.0";
            document.getElementById('reviewModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('reviewModal').classList.remove('active');
        }

        function setStar(criteriaId, value, btnElement) {
            currentRatings[criteriaId] = value;
            
            const container = document.getElementById(`stars-${criteriaId}`);
            const buttons = container.getElementsByTagName('button');
            for(let i=0; i<buttons.length; i++) {
                if(i < value) buttons[i].classList.add('active');
                else buttons[i].classList.remove('active');
            }

            calculateLiveAvg();
        }

        function calculateLiveAvg() {
            let sum = 0;
            let keys = Object.keys(currentRatings);
            keys.forEach(k => sum += currentRatings[k]);
            
            let avg = (sum / 5).toFixed(1);
            
            const display = document.getElementById('finalScoreDisplay');
            display.innerText = avg;
            display.classList.remove('blink-score');
            void display.offsetWidth;
            display.classList.add('blink-score');
        }

        function submitReview() {
            if(Object.values(currentRatings).includes(0)) {
                alert("Please rate all 5 criteria!");
                return;
            }

            const teacherId = document.getElementById('currentTeacherId').value;
            const finalAvg = document.getElementById('finalScoreDisplay').innerText;

            saveRatingData(teacherId, finalAvg);

            alert("Review Submitted Successfully!");
            closeModal();
            searchTeacher();
        }
    </script>
</body>
</html>
